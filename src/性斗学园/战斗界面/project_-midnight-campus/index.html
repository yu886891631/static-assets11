<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Midnight Campus - PVE Combat</title>
    <meta name="description" content="High-fidelity RPG combat simulator." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              midnight: '#0F172A',
              deepblue: '#1E293B',
              neonblue: '#38BDF8',
              danger: '#FB7185',
              glass: 'rgba(255, 255, 255, 0.05)',
              glassBorder: 'rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-up': 'floatUp 15s linear infinite',
              'fall-rotate': 'fallRotate 20s linear infinite',
              flicker: 'flicker 3s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              floatUp: {
                '0%': { transform: 'translateY(100vh) translateX(0)', opacity: '0' },
                '20%': { opacity: '0.6' },
                '80%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-10vh) translateX(20px)', opacity: '0' },
              },
              fallRotate: {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.8' },
                '90%': { opacity: '0.8' },
                '100%': { transform: 'translateY(110vh) translateX(-20px) rotate(360deg)', opacity: '0' },
              },
              flicker: {
                '0%, 100%': { opacity: '0.05' },
                '50%': { opacity: '0.1' },
                '25%, 75%': { opacity: '0.07' },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        /* overflow: hidden; Removed to prevent cutting off content on small screens */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
